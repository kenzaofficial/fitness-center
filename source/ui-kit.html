<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="">
  <title>ui-kit</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper  ui-kit"">
    <header>
      <div class=" container">
    </header>
    <main>
      <section>
        <div class="container ui-kit__container">

          <!-- ------------------button---------- -->
          <a href="#" class="btn"> Купить абонимент</a>
          <!-- ------------------input-start--------->
          <div class="form-field">
            <input type="text" name="name" id="name01">
            <label for="name01"></label>
          </div>
          <!-- ------------------input-end--------->

          <!-- ------------------play video-button---------->
          <div class="video-btn">
          </div>

          <!-- ------------------product-card-start---------->
          <div class="product-card">
            <h3>Дневной</h3>
            <p>с 8:00 до 17:00</p>
            <div class="product-card__price">
              <p>1700<span> $</span></p>
            </div>
            <a href="#" class="pruduct-card__btn btn ">купить абонемент</a>
          </div>
          <!-- ------------------product-card-end---------->

          <!-- --------------------staff-card-start-------------------- -->
          <div class="staff-card">
            <div class="staff-card__front">
              <picture>
                <source type="image/webp" srcset="img/personal_alexey.webp 1x, img/personal_alexey2x.webp 2x">
                <img width="260" height="294" src="img/personal_alexey.jpg" alt="Trainer Alexey"
                  srcset="img/personal_alexey2x.jpg 2x">
              </picture>
              <h3>Алексей Лавров</h3>
            </div>
            <div class="staff-card__back">
              <h3>Алексей Лавров</h3>
              <span>CrossFit</span>
              <ul>
                <li>Certified Level 3 Trainer</li>
                <li>Победитель чемпионата России по CrossFit</li>
                <li>Опыт — 1000 лет</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- --------------------staff-card-end-------------------- -->

        <ul class="colors"></ul>
        <template id="color">
          <li class="colors__item">
            <p>$color-text-main</p>
            <p>#102654</p>
          </li>
        </template>



  </div>
  </section>
  </main>
  <footer>
    <a href="index.html">Главная — index.html</a>
    <div class="container"></div>
  </footer>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
